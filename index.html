<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header>
        <div class="logo">
        <img src="geuelogo.png" width="100px" alt="">
        <h1 style="color: rgb(255, 255, 255)">Grupo de Estudio de la Unión Europea</h1>
        </div>
    </header>
    
    <div id="navegador">
        <ul>
            <li><a href="http://127.0.0.1:5500/inicio/index.html">INICIO</a></li>
            <li><a href="http://127.0.0.1:5500/produccion%20academica/index.html">INTEGRANTES</a></li>
            <li><a href="http://127.0.0.1:5500/formulario/index.html">FORMULARIO</a></li>
            <li><a href="http://127.0.0.1:5500/contact/index.html">CONTACTO</a></li>
        </ul>
    </div>

    <h1 style="color:blue">Formulario para consultas</h1>

    <section>
        <form>
            <!--Se agrega Nombre, Apellido, indique sexo, seleccione país a ejemplo de Bootstrap-->
            <form method="" action="">
            Nombre: <input type="text" name="nombre">
               <br>
            Apellido: <input type="text" name="apellido">
               <br>
            Indique sexo: <br>
              Masculino: <input type="radio" name="masc"><br>
              Femenino: <input type="radio" name="fem"><br>
              Otro: <input type="radio" name="otro"><br>
            <!--Esto es copiado de Bootstrap-->
            <div class="form-group">
            <label for="exampleFormControlInput1">Correo electronico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            Seleccione su país 
             <select id="pais" name="pais">
                <option value="arg">Argentina</option>
                <option value="br">Brasil</option>
                <option value="chi">Chile</option>
                <option value="uru">Uruguay</option>
            </select>
             <br>
            <!--Esto también es copiado de Bootstap-->   
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Su consulta</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
       <input type="submit" value="Enviar">
          <input type="reset" name="Cancelar">
        </form>
    </section>

</body>
</html>
